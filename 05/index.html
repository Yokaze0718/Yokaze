<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>表格制作</title>
  <link rel="stylesheet" href="css+font/CSS.css">
  <link href="css+font/OPlusSans3-Bold.ttf" rel="stylesheet">
  <!-- 标签页图标 -->
  <link rel="icon" href="css+font/icon.png">
  <style>
    table {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      width: 800px; /* 调整表格宽度 */
      height: 500px; /* 调整表格高度 */
      font-size: 16px; /* 调整文字大小 */
    }

  </style>
</head>

<body>
  <table width="800" height="500" border="0" align="center">
    <caption> </caption>
    <tr>
      <td height="40" colspan="3" align="center" valign="top" bgcolor="#CCCCCC" scope="col">页面头部</td>
    </tr>
    <tr>
      <td height="25"colspan="3" align="center" bgcolor="#CCCCCC">导航栏</td>
    </tr>
    <tr>
      <td height="60" colspan="3" align="center" valign="top" bgcolor="#CCCCCC">焦点图</td>
    </tr>
    <tr>
      <td width="120" height="200" align="center" valign="top" bgcolor="#CCCCCC">左侧</td>
      <td height="200" align="center" valign="top" bgcolor="#CCCCCC">主体的中间</td>
      <td width="120" height="200" align="center" valign="top" bgcolor="#CCCCCC">主体的右栏</td>
    </tr>
    <tr>
      <td height="92" colspan="3" align="center" valign="top" bgcolor="#CCCCCC">页面底部</td>
    </tr>
  </table>
</body>

</html>
